<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

    <!-- Main container for the form and preview sections -->
    <div class="container">

        <!-- Header Section -->
        <header>
            <h1>Editable Resume Builder</h1>
            <p>Fill out the form below to generate your personalized resume.</p>
        </header>

        <!-- Resume Form Section -->
        <div class="form-section">
            <h2>Personal Information</h2>
            <form id="resumeForm">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required />
                </div>

                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required />
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>

                <!-- Phone Field -->
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" />
                </div>

                <!-- Education Section -->
                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="4" placeholder="Enter your educational background"></textarea>
                </div>

                <!-- Work Experience Section -->
                <div class="form-group">
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" name="experience" rows="4" placeholder="Enter your work experience"></textarea>
                </div>

                <!-- Skills Section -->
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <textarea id="skills" name="skills" rows="4" placeholder="Enter your skills"></textarea>
                </div>

                <!-- Submit and Generate URL Button -->
                <button type="button" id="generateLinkButton" onclick="generateResumeLink()">Generate Resume Link</button>
            </form>

            <!-- Show the generated unique link -->
            <p id="resumeLink"></p>
        </div>

        <!-- Resume Preview Section -->
        <div class="resume-section">
            <h2>Resume Preview</h2>
            <div id="resumePreview">
                <h3 id="previewName"></h3>
                <p id="previewEmail"></p>
                <p id="previewPhone"></p>
                <h4>Education</h4>
                <p id="previewEducation"></p>
                <h4>Work Experience</h4>
                <p id="previewExperience"></p>
                <h4>Skills</h4>
                <p id="previewSkills"></p>
            </div>

            <!-- Download Resume as PDF Button -->
            <button type="button" onclick="downloadPDF()">Download Resume as PDF</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
